<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch using HTML,CSS and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="Images/backward.png" onclick="fastbackward()">
            <img src="Images/stop.png" onclick="buttonStop()">
            <img src="Images/start.png" onclick="watchStart()">
            <img src="Images/reset.png" onclick="buttonReset()">
            <img src="Images/forward.png" onclick="fastforward()" style="color: blue;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
